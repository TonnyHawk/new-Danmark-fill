<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/main.min.css">
   <title>Slider</title>
</head>
<body>
   <div id="slidex">
      <div class="viewport">
         <div class="viewport__slides">
            <div class="viewport__slide"></div>
            <div class="viewport__slide first"></div>
            <div class="viewport__slide seccond"></div>
         </div>
      </div>
      <div class="btns">
         <p class="btn btn_prev">prev</p>
         <p class="btn btn_next">next</p>
      </div>
   </div>
   <script src="js/jquery.min.js"></script>
   <!-- <script src="js/mySlider.js"></script> -->
   <script>
$(document).ready(function(){
   function Slidex(args){
      this.id = "#" + args.id;

      let slideWidth = $(".viewport__slide").width();
      let slideRowWidth = $(".viewport__slides").width();
      let numOfSlides = $(".viewport__slide").length;
      let lastSlideLeft = (slideWidth * (numOfSlides - 1)) * (-1);

      $(this.id+' .btn_prev').click(function(){
         changeSlide('prev');
      });
      $(this.id+' .btn_next').click(function(){
         changeSlide('next');
      });

      let getLeft = ()=>{
         let left = $(this.id+' .viewport__slides').css('left');
         left = parseInt(left.slice(0, -2));
         return left;
      }

      let changeSlide = (direction)=>{
         let left = getLeft();
         if(direction == 'next'){
            if(left != lastSlideLeft){
               $(this.id+' .viewport__slides').animate({'left': left - slideWidth}, 'fast');
            }
         }
         else if(direction == 'prev'){
            if(left != 0){
               $(this.id+' .viewport__slides').animate({'left': left + slideWidth}, 'fast');
            }
         }
      };

      this.changeSlide = function(direction){
         changeSlide(direction)
      };
   }


   let slider = new Slidex({
      id: 'slidex'
   });
});
   </script>
</body>
</html>
